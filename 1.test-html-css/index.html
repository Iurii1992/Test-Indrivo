<!DOCTYPE html>

<html lang=“en”>

  <head>
    <title>Test INDRIVO</title>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
	  <meta name="description" content="Convert the following image into HTML/CSS/JS" />
	  <link rel="stylesheet" media="screen" href="./assets/app.css">
  </head>

  <body>

    <menu class="menu bold">
      <div class="menu__item">My Fonts</div>
      <div class="menu__item menu__item--active">Buy Fonts</div>
    </menu>

    <main class="fonts">
      <div class="definition definition--large">
        <div class="definition__logo bold">
          <span class="content-logo content-logo--merriweather">M</span>
        </div>
        <div class="definition__radio">
          <input type="radio" id="font_1" class="custom-radio-button" name="definition">
          <label for="font_1">Merriweather project is led by Sorkin type</label>
        </div>
      </div>

      <div class="container">
        <div class="definition definition--small">
          <div class="definition__logo bold">
            <span class="content-logo content-logo--roboto">R</span>
          </div>
          <div class="definition__radio">
            <input type="radio" id="font_2" name="definition" class="custom-radio-button" checked="checked">
            <label for="font_2">Roboto doesn't compromise, allowing letters</label>
          </div>
        </div>
  
        <div class="definition definition--small">
          <div class="definition__logo bold">
            <span class="content-logo content-logo--noto">NS</span>
          </div>
          <div class="definition__radio">
            <input type="radio" id="font_3" name="definition" class="custom-radio-button">
            <label for="font_3">Noto Sans cover over 30 scripts</label>
          </div>
        </div>
      </div>
      

    </main>

    

    <script defer src="./assets/app.js"></script>
  </body>

</html>
